<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        <section>
            <div id="img">
                foto
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php">
                    <div>
                        <label for="email"><span class="material-symbols-outlined">account_circle</span></label>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
                    </div>
                    <div>
                        <label for="senha"><span class="material-symbols-outlined">lock</span></label>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" min="8" max="30" required>
                    </div>
                    <div>
                        <input type="submit" value="Enviar"><br>
                        <a href="#">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
